name: Linters, Tests, and Deployment

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies for the monorepo
      - name: Install dependencies
        run: yarn install

      # Run tests for the client
      - name: Run Client Tests
        working-directory: ./client
        run: yarn test

  # Run linters
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint (Backend)
        working-directory: ./backend
        run: yarn eslint "**/*.{js,jsx,ts,tsx}"

      - name: Run ESLint (Client)
        working-directory: ./client
        run: yarn eslint "**/*.{js,jsx,ts,tsx}"

  # Build and deploy backend using Docker Compose
  deploy-backend:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Server Image
        working-directory: ./backend
        run: |
          docker build \
            --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --build-arg GHUB_CLIENT_ID=${{ secrets.GHUB_CLIENT_ID }} \
            --build-arg GHUB_CLIENT_SECRET=${{ secrets.GHUB_CLIENT_SECRET }} \
            --build-arg CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            --build-arg CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} \
            --build-arg CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} \
            -t lincoln1000/sil-backend:latest \
            .

          docker push lincoln1000/sil-backend:latest

  deploy:
    needs: deploy-backend
    runs-on: self-hosted
    steps:
      - name: Install Docker
        run: |
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S apt-get update
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S apt-get install -y docker.io
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl start docker
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl enable docker
          docker --version

      - name: Install Docker Compose
        run: |
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Fix Docker Permissions
        run: echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chown $USER /var/run/docker.sock

      - name: Deploy with Docker Compose
        run: |
          docker-compose -f docker-compose.yml down || true
          docker-compose -f docker-compose.yml up -d --build

      - name: Cleanup unused containers and images
        run: |
          docker system prune -f --volumes
