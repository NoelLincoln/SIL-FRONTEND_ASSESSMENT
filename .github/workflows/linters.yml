name: Linters and Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Run tests
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: |
          yarn install

      # Run tests for the backend and client
      - name: Run Backend Tests
        working-directory: ./backend
        run: |
          yarn test

      - name: Run Client Tests
        working-directory: ./client
        run: |
          yarn test

  # Run linters
  lint:
    runs-on: ubuntu-latest
    needs: test  # Ensure linters run only if tests pass

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          yarn install

      # Run ESLint (JavaScript/TypeScript)
      - name: Run ESLint
        run: |
          yarn eslint "**/*.{js,jsx,ts,tsx}"

      # Run Stylelint (SCSS/CSS)
      - name: Run Stylelint
        run: |
          yarn stylelint "**/*.{css,scss,less}"

      # Run Commitlint (Commit messages)
      - name: Run Commitlint
        run: |
          yarn commitlint --from=HEAD~1 --to=HEAD
